<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong </title>
</head>
<body>
<script>
    let numbers = [1 , 3, 14, 17,19]
    let max = numbers [0]
    let index = 0
    for (let i = 0; i<numbers.length; i++){
        if (numbers[i]> max ){
            max = numbers[i];
            index = i;
        }
    }
    document.write('max: ' + max + '<br>' + 'index: ' + index)
</script>

</body>
</html>
